{% extends "base.html" %}

{% block title %}Login Aluno - Game Tec Edition{% endblock %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="display-4 fw-bold mb-3">
        <i class="fas fa-sign-in-alt me-3"></i>Login do Aluno
    </h1>
    <p class="lead">Acesse sua conta e acompanhe sua equipe!</p>
</div>

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card bg-dark border-primary">
            <div class="card-header bg-primary">
                <h5 class="card-title mb-0 text-center">
                    <i class="fas fa-user me-2"></i>Área do Aluno
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted mb-2">Não tem conta?</p>
                    <a href="{{ url_for('teams.student_register') }}" class="btn btn-outline-success">
                        <i class="fas fa-user-plus me-2"></i>Cadastrar-se
                    </a>
                </div>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted mb-2">É administrador?</p>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-warning">
                        <i class="fas fa-cog me-2"></i>Área Administrativa
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
